    Om te beginnen is het belangrijk te weten wat deze zoekhulp _niet_ is. Deze zoekhulp dient namelijk nadrukkelijk niet om de geschiedenis van de Republiek Indonesië te beschrijven. Ook geeft het geen uitgebreide geschiedenis van Nederlandse koloniale aanwezigheid in de Zuidoost-Aziatische archipel. Over deze beide onderwerpen bestaat immers al genoeg uitstekende literatuur. Wat deze zoekhulp _wel_ wil doen is een overzicht geven van de manieren waarop culturele objecten gedurende de koloniale periode hun weg vonden van Indonesië naar Nederland. 
    
    Hieronder lees je over de meest voorkomende manieren waarop objecten door Nederlanders werden verzameld en waar je in Nederland relevante Indonesische museumcollecties kan vinden. Onderaan vind je verschillende tips voor het doen van herkomstonderzoek naar Indonesische museumcollecties. Het is bovendien van belang te bedenken dat Indonesië in de Nederlandse koloniale geschiedenis een belangrijke rol speelt en een geschiedenis van meer dan 350 jaar beslaat. Aangezien Indonesië, naast een wingewest ook een vestigingskolonie was, wordt de geschiedenis van Nederlandse aanwezigheid in de archipel door andere tendensen gekenmerkt dan soortgelijke geschiedenissen over Nederlandse aanwezigheid aan bijvoorbeeld de [Goudkust](https://app.colonialcollections.nl/nl/research-aids/https%3A%2F%2Fn2t%252Enet%2Fark%3A%2F27023%2F80dd7ff067503490481355a821154583) en op de [ABC-](https://app.colonialcollections.nl/nl/research-aids/https%3A%2F%2Fn2t%252Enet%2Fark%3A%2F27023%2F1b879fa9182817dda0addc97e0aba05d) en [SSS-](https://app.colonialcollections.nl/nl/research-aids/https%3A%2F%2Fn2t%252Enet%2Fark%3A%2F27023%2F53f574d143db0a5bffceade70f954bd4) eilanden. De informatie die je in deze zoekhulp vindt is dan ook geenszins uitputtend.
    
    ### Verzamelen in Indonesië
    
    Al vanaf het begin van hun koloniale aanwezigheid brachten Nederlanders objecten uit de Indonesische archipel mee naar huis. Particulier en institutioneel verzamelen - voor een instelling, zoals een museum, of voor jezelf - liep door elkaar heen. De meeste museumcollecties in Nederland zijn ooit begonnen als particuliere verzameling. Hieronder vind je voornamelijk informatie over objectcollecties die voor instellingen werden verzameld, om bijvoorbeeld een museum mee te openen, of om zeker onderwijs mee te ondersteunen. Over deze institutionele verzamelingen is over het algemeen meer bekend, er zijn archieven bijgehouden en duidelijke catalogi opgesteld. Maar het is dus ook van belang te begrijpen dat er grote particuliere verzamelingen van Indonesische culturele objecten in Nederland te vinden zijn waarover we een stuk minder weten.

    **Bataviaasch Genootschap van Kunsten en Wetenschappen**
    Voor het doen van herkomstonderzoek naar Indonesische collecties in Nederland is het [Bataviaasch Genootschap van Kunsten en Wetenschappen](https://app.colonialcollections.nl/nl/research-aids/https%3A%2F%2Fn2t%252Enet%2Fark%3A%2F27023%2F879aa24d509fdae582d9cbd6cc60160c) van groot belang. Dit genootschap dat in 1778 werd opgericht had als taak het bevorderen van de kunsten en wetenschappen in toenmalig Nederlands-Indië. Vanaf 1878 gold dat alle door ambtenaren verzamelde objecten eerst naar het Bataviaasch Genootschap dienen te worden gestuurd, waar een selectie werd gemaakt. Een deel bleef zodoende in Batavia (Jakarta) en het andere gedeelte werd naar Nederland opgestuurd. In de notulen van het genootschap werd nauwkeurig bijgehouden welke collecties binnenkwamen en hoe deze werden verdeeld over het museum in Jakarta en musea in Nederland. De notulen van 1862 tot en met 1921 zijn [digitaal beschikbaar via de Universiteit Leiden]https://digitalcollections.universiteitleiden.nl/view/item/1112015#page/1/mode/1up. Zie voor meer gedetailleerde informatie en bronnen met betrekking tot het Bataviaasch Genootschap de desbetreffende [zoekhulp](https://app.colonialcollections.nl/nl/research-aids/https%3A%2F%2Fn2t%252Enet%2Fark%3A%2F27023%2F879aa24d509fdae582d9cbd6cc60160c).

    **Militairen**
    Het Nederlandse gezag in voormalig Nederlands-Indië steunde in belangrijke mate op de inzet van het [Koninklijk Nederlandsch- Indisch Leger (KNIL)](https://hdl.handle.net/20.500.11840/pi7416). Het KNIL werd gevormd door officieren met Nederlandse of een andere Europese nationaliteit en veelal lokale soldaten. Slechts een gering aantal voorwerpen in Nederlandse musea betreft officiële oorlogsbuit die op bevel van het KNIL naar Nederland werd gezonden. Een bekend voorbeeld is de zogenaamde [Lombokschat](https://www.wikidata.org/entity/Q115754448), die ondertussen aan Indonesië is teruggegeven. Daarnaast zijn er veel meer voorwerpen in musea die afkomstig zijn van individuele militairen en die door particulier initiatief in Nederland terechtkwamen. Voor meer informatie over het onderzoeken van individuele militairen en objecten die zijn naar Nederland meebrachten, zie de desbetreffende [zoekhulp](https://app.colonialcollections.nl/nl/research-aids/https%3A%2F%2Fn2t%252Enet%2Fark%3A%2F27023%2F0ceff3da7d6bba371bb16767a65b619e).

    **Missionarissen**


    **Wetenschap**
    Voormalig Nederlands-Indië en de daar aanwezige natuur, cultuur en bevolking, vormden een belangrijk bronnen voor wetenschappelijk onderzoek door onderzoekers uit Nederland en andere landen. Veel wetenschappers hadden vaak een bredere interesse hadden dan hun eigen vakgebied. Zo kan het dus goed voorkomen dat een geoloog ook andersoortige objecten verzamelde en die later aan een Nederlands museum heeft geschonken. Om de wetenschap in voormalig Nederlands-Indië te ondersteunen en bevorderen, werden er verschillende verenigingen en genootschappen opgericht, zoals het [Bataviaasch Genootschap van Kunsten en Wetenschappen](https://app.colonialcollections.nl/nl/research-aids/https%3A%2F%2Fn2t%252Enet%2Fark%3A%2F27023%2F879aa24d509fdae582d9cbd6cc60160c) en het [Koninklijk Instituut voor Taal-, Land- en Volkenkunde](https://app.colonialcollections.nl/nl/research-aids/https%3A%2F%2Fn2t%252Enet%2Fark%3A%2F27023%2F62191a1bbed9b315db786f2037417b4f) (KITLV). Via dit soort organisaties werden de bevindingen van wetenschappelijk onderzoek gepubliceerd in tijdschriften en boeken. De objecten, documenten en foto's die gedurende het onderzoek werden verzameld vonden vaak op een later moment hun weg naar de collecties van de instellingen waar desbetreffende onderzoekers onderdeel van waren. Zie voor meer informatie over wetenschappelijk onderzoek in Indonesië en daaraan verbonden objectcollecties de desbetreffende [zoekhulp](https://app.colonialcollections.nl/nl/research-aids/https%3A%2F%2Fn2t%252Enet%2Fark%3A%2F27023%2Feb4ff2b6b993f02054ba064a6389f39e).

    **Handelaren**
    De handel in culturele objecten uit Indonesië stond aan de basis van de vorming van collecties in Nederland aan het eind van de achttiende en in de loop van de negentiende eeuw. Musea kochten regelmatig bij handelaren en veilinghuizen, niet alleen in Nederland, maar ook in andere Europese koloniserende landen, met name Duitsland, België, Frankrijk en Groot-Brittannië. Diezelfde handelaren en veilinghuizen waren bronnen voor privécollecties, van waaruit voorwerpen soms later weer in museumcollecties terechtkwamen. Vice versa verkregen handelaren hun collecties vaak door contacten met koloniale ambtenaren, militairen of missionarissen. Zo wordt duidelijk dat de verspreiding van objecten over Nederlandse museumcollecties gebeurde via een breed netwerk aan individuen en organisaties. Voor meer informatie over de rol van handelaren, zie de desbetreffende [zoekhulp](https://app.colonialcollections.nl/nl/research-aids/https%3A%2F%2Fn2t%252Enet%2Fark%3A%2F27023%2Fa27519d4364922f3fcd460ffa5f479cf).

