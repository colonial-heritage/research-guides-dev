Level: 2

Title: "Ghana"

Abstract: "In Nederlandse museumcollecties zijn etnografica, kunstvoorwerpen en naturalia te vinden die afkomstig zijn uit het huidige Ghana. Veelal zijn deze voorwerpen verzameld in de periode tot 1872, toen Nederland als koloniale macht aanwezig was op wat toen de Goudkust heette."

