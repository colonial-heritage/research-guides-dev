Title: "Stichting Koninklijke Defensiemusea"

Abstract: "De Stichting Koninklijke Defensiemusea is in 2014 opgericht en herbergt verschillende musea die voorheen direct onder het Ministerie van Defensie vielen. De verschillende musea beheren uitgebreide collecties wapens en andersoortige militaire objecten. De collecties bevatten ook veel objecten die een relatie hebben met het (militaire) koloniale verleden van Nederland."

