Main-text:
  content: |
    ### Geschiedenis van het museum
    
    De Stichting Koninklijke Defensiemusea (SKD) is in 2014 opgericht en fungeert als overkoepelende organisatie voor het Marinemuseum in Den Helder, het Mariniersmuseum in Rotterdam en het Nationaal Militair Museum in Soesterberg. Voorheen vielen deze musea direct onder de verantwoordelijkheid van het Ministerie van Defensie, zoals nu nog het geval is bij [Museum Bronbeek](https://app.colonialcollections.nl/nl/research-aids/https%3A%2F%2Fn2t%252Enet%2Fark%3A%2F27023%2F3443ee68039071c8125b16cf2f813f6f). Hieronder vind je een korte geschiedenis van de drie musea die onder de SKD vallen en wat voor collecties deze musea beheren.

    **Marinemuseum Den Helder**
    Het [Marinemuseum](http://www.wikidata.org/entity/Q17402020) in de Noord-Hollandse stad Den Helder beheert de museumcollectie van de Nederlandse marine. Het werd opgericht in 1962 en is sindsdien gevestigd op het voormalige marineterrein Willemsoord. Naast verschillende boten, bevinden zich ook allerhande andere marine gerelateerde objecten in de collectie van het Marinemuseum, ook uit een koloniale context. Naast het Marinemuseum beheert de Nederlandse marine ook een eigen [historische collectie](https://www.defensie.nl/onderwerpen/musea/defensiemusea/historische-verzameling-marine), zogeheten traditiekamers. Om de traditiekamers te bezoeken dien je van te voren contact op te nemen met de desbetreffende beheerder. De [Traditiekamer van de Marineluchtvaartdienst](https://www.marineluchtvaart.nl/cgi-bin/objecten.pl) heeft ook een deel van de collectie online beschikbaar gemaakt.

    **Mariniersmuseum Rotterdam**
    Het [Mariniersmuseum](http://www.wikidata.org/entity/Q2530385) in Rotterdam beheert de collectie die betrekking heeft op de geschiedenis van het Nederlandse Korps Mariniers. Een legereenheid die van oudsher onderdeel vormde van de marine en tegenwoordig voornamelijk als speciale eenheid wordt ingezet. Zodoende is het Korps Mariniers veelvuldig actief geweest in door Nederland gekoloniseerde gebieden, dit is dan ook terug te zien in de museumcollectie. Ook beheert het museum verschillende objecten uit de periode van dekolonisatie, zoals de Indonesische Onafhankelijkheidsoorlog.

    **Nationaal Militair Museum Soesterberg**
    Het Nationaal Militair Museum (NMM) in Soesterberg is een samenvoeging van het [Legermuseum](http://www.wikidata.org/entity/Q1781661) in Delft en het [Militaire Luchtvaartmuseum](http://www.wikidata.org/entity/Q1934808) dat al was gevestigd in Soesterberg, sinds kort is ook het voormalige Marechaussee-museum onderdeel van het NMM. Het Legermuseum kent een langere geschiedenis op meerdere locaties en vindt zijn oorsprong in de verzameling van de Nederlandse militair [F.A. Hoefer](http://www.wikidata.org/entity/Q597251). Het Militaire Luchtvaart Museum werd in 1968 opgericht als officieel museum van de Nederlandse Luchtmacht. Het NMM kent dan ook haar huidige vorm sinds de fusie van de verschillende musea in 2014, toen ook het nieuwe museumgebouw in Soesterberg werd geopend. De focus van het NMM ligt op de volledige geschiedenis van de Nederlandse krijgsmacht met specifieke aandacht voor de land- en luchtmacht. Ook de Nederlandse luchtmacht beheert een eigen [historische collectie](https://www.defensie.nl/onderwerpen/musea/defensiemusea/historische-verzamelingen-luchtmacht) in verschillende traditiekamers. Ook hier geldt dat je van te voren contact moet opnemen met de desbetreffende beheerder om een bezoek te kunnen plegen.

    ![Schilderijenwand van de Schatkamer Nationaal Militair Museum](https://upload.wikimedia.org/wikipedia/commons/8/8a/Schilderijenwand_Schatkamer_Nationaal_Militair_Museum_%28NMM%29.jpg)
    _De schilderijenwand van de 'schatkamer' in het Nationaal Militair Museum_ ([Nationaal Militair Museum](https://commons.wikimedia.org/wiki/File:Schilderijenwand_Schatkamer_Nationaal_Militair_Museum_(NMM).jpg))
    
    ### Herkomstonderzoek
    
    De collecties van het Mariniersmuseum en het Marinemuseum zijn beiden doorzoekbaar via de [Maritiem Digitaal website](https://www.maritiemdigitaal.nl/index.cfm?event=page.home), waar ook de maritieme collecties van andere musea te vinden zijn. Door de grote hoeveelheid objecten kan het wat lastig zijn te vinden waar je naar op zoek bent, maar via de optie 'uitgebreid zoeken' kan je een specifieke museumcollectie selecteren. De [bibliotheekcollectie] van het Mariniersmuseum is raadpleegbaar voor het publiek, hiervoor dien je contact op te nemen met het Museum.

    De collectie van het Nationaal Militair Museum is doorzoekbaar via een [eigen collectiewebsite](https://collectie.nmm.nl/nl/collectie/?_ga=2.218030102.1046968903.1660553611-298675809.1660564803&_gac=1.83753444.1660642684.Cj0KCQjwgO2XBhCaARIsANrW2X0x1xCORvngvPpYGnoOtTAD60qrsYpipWn3sQ5KxajXrJPVRUtbvb4aAvJPEALw_wcB). Hierin is ook de bibliotheekcollectie te vinden. 

    Voor archiefmateriaal met betrekking tot de drie musea die onder de Stichting Koninklijke Defensiemusea vallen geldt dat deze in verschillende inventarissen van het Ministerie van Defensie (en haar voorgangers) te vinden is. Let bij het zoeken naar archiefmateriaal op de verschillende voorgaande ministeries die nu onderdeel zijn van het Ministerie van Defensie. Zo was er vroeger ook een Ministerie van Marine en heette het Ministerie van Defensie nog het 'Ministerie van Oorlog'. Ook kende de huidige musea verschillende namen, zo zijn bijvoorbeeld het voormalige Legermuseum in Delft en het Marechaussee-museum opgegaan in het huidige Nationaal Militair Museum.
