  content: |
    ### Description
    
    The Artis Ethnographic Museum was founded in 1851 to house the collection of ethnographic objects of the Koninklijk Zoölogisch Genootschap Natura Artis Magistra. It was not unusual for that time for a zoo to also collect objects, as the rapidly changing sciences of the nineteenth century often focused on several areas of research at once. Moreover, this broad interest for other cultures, with their different kinds of animals, objects and practices, aligned with the European colonial expansion. Artis' ethnographic collection grew steadily throughout the nineteenth century, and so a special museum building, [the Volharding](http://www.wikidata.org/entity/Q17302628), was constructed in 1888. This building is still part of Artis Zoo today. In the late nineteenth century, the collection was expanded with objects from the [Internationale Koloniale en Uitvoerhandel Tentoonstelling](https://www.wikidata.org/entity/Q2417163), also known as the World Exhibition, of 1883 and objects collected by the [Nieuwe Afrikaansche Handels-Vennootschap](http://www.wikidata.org/entity/Q2543001). As such, the Artis Ethnographic Museum was closely related to the colonial relations of the Netherlands.
    
    Between 1905 and 1913, the collection of the Colonial Museum in Haarlem was also temporarily included in the collection of the Ethnographic Museum Artis, but soon thereafter the decision was made to transfer the collections to the yet-to-be-established museum of the Colonial Institute, which finally took place in 1921. It was not until 1926 that the Colonial Institute's museum, today's Wereldmuseum Amsterdam, opened its doors. To this day, the collection of the Ethnographic Museum Artis forms an important basis of the collection of the Wereldmuseum Amsterdam.
    
    ### Provenance research
    
    The collection of the Ethnographic Museum Artis can be found within the collection of Wereldmuseum Amsterdam with the attribute 'TM-A'. The collection has been brought together by a multitude of private individuals, including civil servants, missionaries, traders, other types of travellers and scientific societies. An important donor to the collection of the Ethnographic Museum Artis, for example, was the linguist [Herman Neubronner van der Tuuk](http://www.wikidata.org/entity/Q549882). Donations of objects to the Artis Ethnographic Museum, with the name of the donor, were listed in the 'Yearbook of the Royal Zoological Society Natura Artis Magistra'. The editions from 1852 to 1875 are available digitally on the Hathi Trust website (https://catalog.hathitrust.org/Record/007328956).
    
    Archives relating to the Artis Ethnographic Museum are spread across several institutions. Under entry 395, the City Archives of Amsterdam holds the [general archives](https://archief.amsterdam/inventarissen/details/395/) of the Koninklijk Zoölogisch Genootschap Artis Magistra. Inventory numbers that are relevant regarding the Etnografisch Museum Artis are: *1842-1860 Etnologisch Museum met insectarium*, *1861-1873 Weekrapporten van het Etnologisch Museum*, *1876-1905 Ethnografisch Museum en verzamelingen*, *1906-1919 Stukken betreffende de vestiging van een Koloniaal Museum te Amsterdam [...]* en *1909-1919 Vereeniging "Koloniaal Instituut ", opgericht in 1910*. Archives of the Colonial Institute relating to the Artis ethnographic collection are available through the [National Archives](https://www.nationaalarchief.nl/onderzoeken/archief/2.20.69). Inventory numbers 4395 and 7851-7858 (which are still held by the Royal Tropical Institute) refer to the collection and transfer of these to the Colonial Museum in Amsterdam in 1926. According to a report by the National Museum of World Cultures, the archives of the Artis Ethnographic Museum have been digitized by KIT and are available through the Media module of the World Museum's collection registration system. Regarding specific questions about the Artis Ethnographic Museum collection and to view the archives, contact [collectieinfo@wereldmuseum.nl](mailto:collectieinfo@wereldmuseum.nl).
