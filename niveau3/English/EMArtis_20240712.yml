Title: "Artis Ethnographic Museum"

Abstract: "The Etnografisch Museum Artis is a former ethnographic museum in Amsterdam, that formed a part of the Artis Zoo. In 1921, the collection of the ethnographic museum of Artis moved to the current Wereldmuseum Amsterdam."

