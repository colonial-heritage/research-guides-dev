Title: "Wereldmuseum Berg en Dal"

Abstract: "The World Museum Berg and Dal, formerly known as the Afrika Museum, was a museum in Berg and Dal founded in 1954 part of the Congegration of the Holy Spirit. From 2014, it was part of the Nationaal Museum van Wereldculturen, until it closed its doors in 2023."

