Description:
  - content: |
      "The Groote Koninklijke Bazar was a department store for Asian wares in The Hague. Owner [Dirk Boer](https://rkd.nl/artists/349840) (1803-1877) began selling goods in 1825 and opened a store on the Zeestraat in 1843. The store sold Asian items, especially from [Japan](https://www.geonames.org/1861060/japan.html), [China](https://www.geonames.org/1814991/people-s-republic-of-china.html), [Persia](https://hdl.handle.net/20.500.11840/termmaster8272) and the [Ottoman Empire](http://www.wikidata.org/entity/Q12560), as well as from [Indonesia](https://www.geonames.org/1643084/republic-of-indonesia.html). The buyers were private individuals, including King [William II](https://www.wikidata.org/wiki/Q154287), as well as museums, such as the [Royal Cabinet of Rarities](https://www.wikidata.org/wiki/Q34076860; also refer to search help from KKZ) and the then [Rijks Ethnografisch Museum](https://www.wikidata.org/wiki/Q17339437). After Boer's death, the business continued under new owners."
  - content-type: text/markdown

Provenance research:
  - content: |
      "It is not known whether the archives of the Groote Koninklijke Bazar have been preserved. There are loose records in various archives. The [Hague Municipal Archives](https://www.wikidata.org/wiki/Q3229492) has some photographs of the interior of the store, showing many objects. The [Wereldmuseum Leiden](https://www.wikidata.org/wiki/Q17339437) archive contains correspondence with the Groote Koninklijke Bazar regarding purchases."
  - content-type: text/markdown

