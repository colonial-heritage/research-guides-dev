Title: "Koninklijk Bataviaasch Genootschap van Kunsten en Wetenschappen"

Abstract: "The Koninklijk Bataviaasch Genootschap van Kunsten en Wetenschappen (Royal Batavian Society of Arts and Sciences) is a society founded in 1778 that assigned itself the task of promoting the (fine) arts and sciences in the former Dutch East Indies. After 1962, the Society's collection was incorporated within the National Museum of Indonesia."

