    ### Description
    
    In 1820, by Royal Decree, [King William I of the Netherlands](http://www.wikidata.org/entity/Q2079957) established the ('s Rijksmuseum van Natuurlijke Historie)[http://www.wikidata.org/entity/Q3432011]. The museum collection was created by combining the collections of Leiden University, 's Lands Kabinet van Natuurlijke Historie and the personal collection of the first director (Coenraad Jacob Temminck)[http://www.wikidata.org/entity/Q31621]. These collections, which were initially collected as curiosities, became increasingly the focus of emerging scientific interest during the nineteenth century. Temminck succeeded in getting people abroad to acquire natural objects to add to the collection of the Rijksmuseum van Natuurlijke Historie (RMNH). The collection of natural objects from Japan, which [Philipp Franz von Siebold](http://www.wikidata.org/entity/Q77140), whose ethnographic collection served as the basis of the later Rijks Etnografisch Museum in Leiden, was, for instance also added to the RMNH collection. 
    
    In line with developments in the scientific field, the so-called [Natuurkundige Commissie voor Nederlands-Indië](http://www.wikidata.org/entity/Q2386928) also was established in 1820. This commission, based at ['s Lands Plantentuin](http://www.wikidata.org/entity/Q105682311) in Bogor (then Buitenzorg), had the task of seeking minerals and mapping the local flora and fauna of Indonesia. The findings of this commission were published between 1839 and 1847 in the *Verhandelingen over de natuurlijke geschiedenis der Nederlandsche Overzeesche bezittingen*, which was edited by C.J. Temminck, director of the RNMH. After the dissolution of the commission in 1850, the publications, collected objects, correspondence, etc. were included in the collection of the Rijksmuseum van Natuurlijke Historie. The basis of the Naturalis collection is, thus, explicitly related to the colonial past. Even after the Natuurkundige Commissie was disbanded, collectors in Indonesia and elsewhere were encouraged by the RMNH to continue making their collections available to the museum.
    
    In 1878, the Geology and Mineralogy Department split from the RMNH to form its own museum, the [Rijksmuseum voor Geologie en Mineralogie](http://www.wikidata.org/entity/Q7333956) (RGM). This museum would continue to exist separately until it merged again with the National Museum of Natural History in 1984. While the RGM's collection initially focused on the former Dutch East Indies, under its first director [Karl Martin](http://www.wikidata.org/entity/Q72782) it was expanded to include objects from other areas, including the Dutch colonies in the Caribbean. Both the Rijksmuseum of Natural History and the Rijksmuseum of Geology and Mineralogy were primarily intended for interested scientists in the early years; it was only toward the beginning of the twentieth century that they opened their collections more frequently to the general public.
    
    During the remainder of the twentieth century, the collections of both the RMNH and RGM expanded considerably, remaining in close contact with the areas colonized by the Netherlands. After moving to another buidling in 1998, the then merged collections continued under the current name of Naturalis. In 2010, the collections of the Zoological Museum Amsterdam and the National Herbarium Netherlands were also merged with Naturalis. Since 2019, the museum has been located in its current, new building, where the three tasks of Naturalis - collection, science and museum - are even more closely linked.
    
    **Former directors**
    *Rijksmuseum van Natuurlijke Historie*
      - Coenraad Jacob Temminck (1820-1858)
      - Hermann Schlegel (1858-1884)
      - Fredericus Anna Jentink (1884-1913)
      - Eudard Daniël van Oort (1913-1933)
      - Hilbrand Boschma (1933-1958)
      - Leo Brongersma (1958-1972)
      - Willem Vervoort (1972-1982)
      - Jacobus Theodorus Wiebes (1982-1989)
    *Rijks Geologisch en Mineralogisch Museum
      - Karl Martin (1878-1922)
      - Berend George Escher (1922-1955)
      - Isaäk Martinus van der Vlerk (1955-1961)
      - Cornelis Beets (1963-1977)
    
    ### Provenance research
    
    The archival and image collection of Naturalis consists of the merged collections of the Zoological Museum Amsterdam, the Nationaal Herbarium Nederland, the Herbarium Vadense (Wageningen) and the herbarium of Utrecht University. Also included in the Naturalis collection are the geological collections of the former Rijksmuseum van Geologie en Mineralogie, and the university collections of Amsterdam and Delft. Archives and other additional collection- and research-related data are available through the [Naturalis archives website](https://archives.naturalis.nl/). On the [overview page](https://explore.archives.naturalis.nl/navigeren.php?schema_id=241820512) all archives are conveniently arranged. The Naturalis archives contain valuable material such as manuscripts, drawings and notes that paint a clear picture of the (colonial) past. For example, the notebooks in the [archive of Korthals](https://hdl.handle.net/21.12107/313819336) contain drawings of Indonesian panoramas and houses, locals and plants.
    
    The [museum collection](https://bioportal.naturalis.nl/nl) and [library](https://naturalis.on.worldcat.org) are both browsable through their own websites. In addition, the physical library is now publicly accessible in the museum. There is a separate [repository](https://repository.naturalis.nl/) on which many (historical) scientific publications can be found. Several books from the Naturalis collection are also available through the international digital platform [Biodiversity Heritage Library](https://www.biodiversitylibrary.org/).
    
    If you have questions regarding your research or would like to visit the collection, you can submit a request at <collectie@naturalis.nl>.
