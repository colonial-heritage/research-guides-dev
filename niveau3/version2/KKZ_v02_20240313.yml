Omschrijving:
  - Content: |
      "Het Koninklijk Kabinet van Zeldzaamheden was een museum in Den Haag, dat in 1816 werd opgericht door [Koning Willem I](https://www.wikidata.org/wiki/Q2079957). Het museum had de vorm van een rariteitenkabinet en de collectie bestond uit allerlei voorwerpen, waaronder ook vele uit de koloniën. Uiteindelijk was er van alles in te vinden: voorwerpen met betrekking tot de Nederlandse geschiedenis, Oosterse [kunstnijverheid](https://hdl.handle.net/20.500.11840/termmaster10049837), [etnografica](https://hdl.handle.net/20.500.11840/termmaster10068984) en [naturalia](https://hdl.handle.net/20.500.11840/termmaster10049008).
      
      Aan de basis stonden de collecties Chinese en Japanse voorwerpen van [Jean Theodore Royer](https://www.wikidata.org/wiki/Q34232414), [Jan Cock Blomhoff](https://www.wikidata.org/wiki/Q1973328) en [Johan van Overmeer Fisscher](https://www.wikidata.org/wiki/Q21549843). Hieraan werden door [Koning Willem III](https://www.wikidata.org/wiki/Q125649) de stadhouderlijke verzamelingen toegevoegd. Ook ontving het museum tijdens zijn bestaan diverse schenkingen en deed het aankopen.
      
      In 1883 werd het museum opgeheven en de collectie verdeeld over verschillende rijksmusea. Het leeuwendeel ging naar het [Rijks Ethnographisch Museum](https://www.wikidata.org/wiki/Q17339437) (het huidige Wereldmuseum Leiden) en het [Nederlandsch Museum voor Geschiedenis en Kunst](https://www.wikidata.org/wiki/Q18015075) (opgegaan in het Rijksmuseum). Kleine aantallen voorwerpen werden overgedragen aan het [Rijksmuseum voor Oudheden](https://www.wikidata.org/wiki/Q1860378), het [Koninklijk Kabinet van Munten, Penningen en Gesneden Stenen](https://rkd.nl/library/400001411), het [Rijksmuseum van Natuurlijke Historie](https://www.wikidata.org/wiki/Q3432011), het [Rijksmuseum voor Geologie en Mineralogie](https://www.wikidata.org/wiki/Q7333956) en het [Rijks Herbarium](https://www.wikidata.org/wiki/Q2152927)."
  - Content-type: text/markdown

Herkomstonderzoek:
  - Content: |
      "De oorspronkelijke administratie van de collectie, opgesteld door de eerste directeur [Reinier van de Kasteele](https://www.wikidata.org/wiki/Q56097178), verdween nadat zijn zoon [Abraham van de Kasteele](https://www.wikidata.org/wiki/Q18507671) hem opvolgde in 1840. Ook verdwenen en vergingen er vele voorwerpen in die tijd. De derde en laatste directeur [David van der Kellen](https://www.wikidata.org/wiki/Q5905167), die in 1876 aantrad, moest orde op zaken stellen.
      
      Het archief van het Koninklijk Kabinet van Zeldzaamheden wordt bewaard in het [Noordhollands Archief](https://www.wikidata.org/wiki/Q3048702) als onderdeel van het Rijksmuseum-archief. Hierin bevindt zich onder andere correspondentie over schenkingen en aankopen. In de bijlagen bevinden zich nadere toegangen met handige overzichten van deze correspondentie. Houd er rekening mee dat de correspondentie van het KKZ ook betrekking heeft op voorwerpen die werden aangeboden, maar uiteindelijk niet werden aangeschaft.
      
      Daarnaast zijn er archiefstukken bij het [Nationaal Archief](https://www.wikidata.org/wiki/Q2371154), geschreven door ambtenaren van het Ministerie van Binnenlandse Zaken. Deze hebben betrekking op verwervingen, maar ook op de opheffing van het KKZ en de verdeling van de collectie over de diverse musea. In het brievenarchief van Ministerie van Binnenlandse Zaken zijn verbalen en brieven te vinden over aangeboden schenkingen en verkopen. Deze zijn te traceren via de indices op de verbalen."
  - Content-type: text/markdown

