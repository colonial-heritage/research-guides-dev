Main-text:
  content: |
    ### Beschrijving
    
    Tijdens de zogenaamde *Kulturkampf* in Duitsland, besloot Arnold Janssen in 1875 om, vlak over de grens met Nederland, in Steyl de congregatie [Societas Verbi Divini](http://www.wikidata.org/entity/Q696656) (SVD) op te richten. Al vanaf de missie in 1879 naar China werden er door missionarissen objecten verzameld en meegenomen terug naar Steyl. In 1894 bouwt het missiehuis een nieuwe drukkerij, waar de collectie ook een plaats krijgt. Deze collectie groeit ondertussen gestaag met objecten uit verschillende landen waar de missionarissen uit Steyl naartoe vertrekken en wordt, naast etnografica, aangevuld met geprepareerde dieren, opgezet of op sterkwater. Niet alle dieren en objecten worden overigens door de missionarissen uit Steyl verzameld, ook collecties van andere christelijke gemeenschappen worden overgenomen. Door de groeiende collectie krijgt het museum wederom een nieuwe locatie, waar het tot op heden zit.
    
    Het museum zoals dat in 1931 opende was volledig ingericht naar het idee van Broeder Berchamns, wie ook verantwoordelijk is voor de grote vlindercollectie van het museum. Na het overlijden van Berchmans in 1934 is de presentatie van de collectie in het Missiemuseum vrijwel niet aangepast. De vitrines met etnografica zijn zodoende, in lijn met de heersende ideeën in 1931 ingedeeld naar de vermeende mate van 'beschaving' van verschillende volkeren. Aangezien de opstelling van het museum sinds 1934 vrijwel niet meer is aangepast, is het Missiemuseum in Steyl een 'museum in een museum', dat een goed beeld geeft van hoe er in de twintigste eeuw tegen etnografische collecties werd aangekeken.
    
    Broeder Berchams liet na zijn overlijden weinig documentatie met betrekking tot de museumcollectie na, om die reden is van veel objecten geen precieze herkomstgeschiedenis bekend. Veel van de natuurhistorische collectie is gekocht van dierentuinen en handelaren. Etnografische objecten zijn voornamelijk verworven door missionarissen van de SVB, over de manier van verwerven is weinig bekend. De natuurhistorische collectie is niet louter gericht op flora en fauna uit het buitenland, maar bevat ook objecten afkomstig uit Nederland. Het Missiemuseum Steyl is ook beheerder van de collectie Schmutzer, dit is een groep van houten beelden, gemaakt tussen 1924 en 1927 door de Indonesische kunstenaar Iko, in opdracht van [Joseph Schmutzer](http://www.wikidata.org/entity/Q1876872).
    
    ### Herkomstonderzoek
    
    Aangezien Broeder Berchams weinig documentatie achter liet met betrekking tot de collectie van het Missiemuseum Steyl, is van veel objecten de herkomstgeschiedenis gering. Er is een marginale registratie opgetekend en bijgehouden tot 1934. In een boek en een paar schriften zijn summier objectaanduiding en gegevens van binnenkomst bijgehouden, soms voorzien van een nummering die ook aan een object te linken is. Er is ook een museumarchief, maar dat is niet toegankelijk. Op aanvraag kunnen onderzoekers van het archief gebruikmaken, hiervoor dient een bericht te worden gestuurd naar de [conservator](conservator@missiemuseumsteyl.nl). 
    
    De collectie van het Missiemuseum is tot op heden niet volledig geregistreerd, daar wordt op dit moment aan gewerkt. Gedurende die registratie is het de bedoeling dat de museumcollectie beschikbaar wordt via het [Limburgs Erfgoednet](https://limburgserfgoednet.nl/), waar nu al enkele objecten uit het museum op zichtbaar zijn. Naast de museumcollectie heeft de SVD ook een bibliotheek met verschillende natuurhistorische en volkenkundige boeken uit de achttiende en negentiende eeuw en een collectie foto's en glasnegatieven. In het [Collectieplan 2023-2028](https://www.missiemuseum.nl/public/files/Collectieplan2023-2028_Publieksversie.pdf) is meer informatie te vinden over de collectie van Missiemuseum Steyl.
