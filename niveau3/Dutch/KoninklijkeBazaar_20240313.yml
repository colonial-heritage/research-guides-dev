Description:
  - Content: |
      "De Groote Koninklijke Bazar was een warenhuis voor oosterse artikelen in Den Haag. Eigenaar [Dirk Boer](https://rkd.nl/artists/349840) (1803-1877) begon in 1825 met de verkoop van goederen en opende in 1843 een winkel aan de Zeestraat. De winkel verkocht oosterse voorwerpen, met name uit [Japan](https://www.geonames.org/1861060/japan.html), [China](https://www.geonames.org/1814991/people-s-republic-of-china.html), [Perzië](https://hdl.handle.net/20.500.11840/termmaster8272) en het [Ottomaanse Rijk](http://www.wikidata.org/entity/Q12560), maar ook uit [Indonesië](https://www.geonames.org/1643084/republic-of-indonesia.html). De kopers waren particulieren, onder wie koning [Willem II](https://www.wikidata.org/wiki/Q154287), maar ook musea, zoals het [Koninklijk Kabinet van Zeldzaamheden](https://www.wikidata.org/wiki/Q34076860; ook doorverwijzen naar zoekhulp van KKZ) en het toenmalige [Rijks Ethnografisch Museum](https://www.wikidata.org/wiki/Q17339437). Na de dood van Boer ging de zaak onder nieuwe eigenaren verder."
  - Content-type: text/markdown

Provenance research:
  - Content: |
      "Het is niet bekend of het archief van de Groote Koninklijke Bazar bewaard is gebleven. Er zijn losse archiefstukken in diverse archieven. Het [Haags Gemeentearchief](https://www.wikidata.org/wiki/Q3229492) heeft enkele foto’s van het interieur van de winkel, waarop vele voorwerpen te zien zijn. In het archief van het [Wereldmuseum Leiden](https://www.wikidata.org/wiki/Q17339437) is correspondentie over aankopen aanwezig."
  - Content-type: text/markdown

