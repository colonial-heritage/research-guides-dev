Description:
  - content: |
      "De [Koninklijke Vereniging van Vrienden der Aziatische Kunst (KVVAK)](https://www.wikidata.org/wiki/Q96749093) is een in 1918 opgerichte vereniging die sinds 2018 het predicaat ‘Koninklijk’ draagt. De KVVAK is op 29 juni 1918 opgericht door liefhebber van Aziatische kunst [H.F.E. Visser (1890-1965)](https://www.wikidata.org/wiki/Q83286861)  en de verzamelaar en handelaar [G.J. Verburgt (1871-1926)](https://www.wikidata.org/wiki/Q84499681) met het doel grotere bekendheid te geven aan hoogwaardige [Aziatische kunst](https://www.wikidata.org/wiki/Q3399573), de belangstelling ervoor te stimuleren en de wetenschapsbeoefening op dit gebied te bevorderen, aldus de website van de vereniging. De eerste voorzitter van de vereniging was [H.K. Westendorp](https://www.wikidata.org/wiki/Q96749169) 1868-1941, die later zijn eigen collectie aan de KVVAK zou legateren. De collectie van de vereniging telt op dit moment ongeveer 1850 objecten, bestaande uit verschillende kunstvormen zoals beeldhouwkunst, Japanse [prenten](http://vocab.getty.edu/aat/300106750) en [keramiek](http://vocab.getty.edu/aat/300310706). 
      
      Na enkele tijdelijke tentoonstellingen werd er rond het tienjarig bestaan van de KVVAK besloten tot de oprichting van een fonds waarmee een eigen collectie kon worden aangekocht en een museum worden gesticht. In 1932 werd in de Tuinzaal van het [Stedelijk Museum Amsterdam](https://www.wikidata.org/wiki/Q924335) het zogenaamde Museum voor Aziatische Kunst geopend. In 1952 verhuisde de collectie naar het [Rijksmuseum](https://www.wikidata.org/wiki/Q190804) in Amsterdam, waar het nog steeds onderdeel van is. In eerste instantie werd de collectie van de KVVAK tentoongesteld in de [Druckeruitbouw](https://www.wikidata.org/wiki/Q25712476), die later is opgegaan in de huidige Philipsvleugel. Na de grote verbouwing van het Rijksmuseum in 2013 is de collectie van de KVVAK ondergebracht in het [Aziatisch paviljoen](http://www.wikidata.org/entity/Q37769044). Let wel, niet de gehele collectie Aziatische kunst van het Rijksmuseum is een bruikleen van de KVVAK, het museum bezit ook zelf objecten binnen deze categorie. Naast het onderhouden van de eigen collectie organiseert de KVVAK onder andere lezingen en reizen. Daarnaast wordt bij uitgeverij Brill het tijdschrift [Aziatische Kunst](ISSN: 2543-1749) uitgegeven."
  - content-type:  text/markdown

Provenance research:
  - content: |
      "Het archief van de KVVAK bevindt zich in de collectie van het Rijksmuseum. Om het archief te raadplegen dient er contact op genomen te worden met de collectie-afdeling van het Rijksmuseum. Daarnaast beschikt de onderzoeksbibliotheek van het Rijksmuseum een collectie van publicaties, waaronder catalogi van vroegere tentoonstellingen, die interessant zijn met betrekking tot herkomstonderzoek naar de collectie van de KVVAK."
  - content-type: text/markdown
  
