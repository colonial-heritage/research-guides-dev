Description:
  - Content: |
      "Pieter Hendrik Pott speelde een invloedrijke rol in de culturele betrekkingen tussen Indonesië en Nederland in de tweede helft van de vorige eeuw. Alvorens Pott in 1955 directeur van het [Rijks Etnografisch Museum](https://www.wikidata.org/wiki/Q65850179) in Leiden (het tegenwoordige Wereldmuseum Leiden) werd, was hij conservator van het [Indisch cultuurgebied](https://hdl.handle.net/20.500.11840/termmaster4911) in datzelfde museum. In 1973 werd Pieter Pott benoemd tot Buitengewoon Hoogleraar Museologie aan de [Universiteit Leiden](http://www.wikidata.org/entity/Q156598).
      
      Het voornaamste voorbeeld van de invloed van Pott op het restitutiedebat in de tweede helft van de vorige eeuw komt naar voren binnen de [Joint Recommendations by the Dutch and Indonesian Team of Experts, concerning Cultural Cooperation in the field of Museums and archives including Transfer of Objects](URI van zoekhulp 'Joint Recommendations') van 1975. Uit eerder onderzoek is gebleken dat de uiteindelijke tekst van deze joint recommendations grotendeels is opgesteld door de museumdirecteur uit Leiden. Zodoende heeft Pott een grote invloed gehad op de afspraken die Nederland en Indonesië maakten over de teruggave van culturele objecten. Naar aanleiding van de afspraken uit 1975 werden verschillende objecten gerestitueerd aan Indonesië. De afgietsels die zijn gemaakt van de teruggegeven [Prajnaparamita-beelden](https://hdl.handle.net/20.500.11840/916233; https://hdl.handle.net/20.500.11840/916234; https://hdl.handle.net/20.500.11840/916235; https://hdl.handle.net/20.500.11840/916236), bevinden zich tot op heden in de collectie van Wereldmuseum Leiden en staan bekend als ‘de tranen van Pott’. Op 29 juli 1989 overleed Pieter Pott op 70 jarige leeftijd."
  - Content-type: text/markdown

Provenance research:
  - Content: |
      "Archieven met betrekking tot de werkzaamheden van Pieter Pott zijn verspreid over verschillende instellingen. Dat is een gevolg van de vele aspecten waar Pott zich mee bezig hield. Zodoende zijn er stukken te vinden in het archief van de Ministerraad, maar ook in het archief van Ministerie van Buitenlandse zaken en het Ministerie van Cultuur, Recreatie en Maatschappelijk werk.
      
      Het Wereldmuseum Leiden beschikt ook over verschillende archieven waarin stukken met betrekking tot Pott te vinden zijn, deze zijn terug te vinden in de onderstaande lijst. Om de archieven in te zien kan er contact worden opgenomen met de collectieafdeling van het Wereldmuseum via collectieinfo@wereldmuseum.nl"
  - Content-type: text/markdown

