    ## De totstandkoming van het Nederlandse restitutiebeleid

    Naar aanleiding van de toenemende internationale aandacht voor koloniale collecties in 2019, besloot de toenmalige Nederlandse Minister van Onderwijs, Cultuur en Wetenschap (OCW) tot het ontwikkelen van een beleidsvisie op de omgang met objecten uit een koloniale context die zich in de rijkscollectie bevinden. Om hiertoe te komen werd in 2020 de zogenaamde Adviescommissie Nationaal Beleidskader Koloniale Collecties, ook vaak genoemd naar de voorzitter: Commissie Gonçalves, in het leven geroepen. In het najaar van 2020 kwam deze commissie met haar rapport [Koloniale collecties en erkenning van onrecht](https://commissie.kolonialecollecties.nl/werkwijze/publicaties/rapporten/2020/01/01/koloniale-collecties-en-erkenning-van-onrecht).
    
    ## Koloniale collecties en erkenning van onrecht
    
    De Commissie Gonçalves adviseerde in haar rapport om te beginnen met het erkennen van het onrecht dat voormalig gekoloniseerde landen is aangedaan door het meenemen van culturele objecten naar Nederland. De kern van het omgangsbeleid met koloniale collecties in Nederland zou zich zodoende moeten richten op het herstellen van dit historische onrecht. Dit beleid dient volgens de commissie te worden ingericht in samenspraak met landen waar Nederland voor langere tijd een koloniaal bestuur heeft uitgeoefend, waarbij Nederland moest waken voor een neokoloniale houding. De inzet van dit gezamenlijke beleid zou, volgens de Commissie Gonçalves, moeten resulteren in de *onvoorwaardelijke teruggave* van culturele objecten aan landen waar Nederland koloniaal gezag heeft uitgeoefend. De bereidheid hiertoe betekent volgens de commissie dat het belang van het herstel van historisch onrecht bij een verzoek om teruggave niet wordt afgewogen tegen andere belangen, hoe relevant deze op zichzelf ook kunnen zijn.

    Tevens adviseerde de commissie dat in gevallen waarbij de herkomstgeschiedenis van een object niet gelijk duidt op *onvrijwillig bezitsverlies* óf wanneer een object afkomstig is uit een gebied dat door een andere mogendheid dan Nederland is gekoloniseerd, er met betrekking tot de teruggave van het object een belangenafweging dient te worden gemaakt. De minister of staatssecretaris van het ministerie van OCW dient volgens Commissie Gonçalves diens besluit te baseren op een openbaar advies van een daartoe in te stellen onafhankelijke adviescommissie. Bovendien zou er een Expertisecentrum Herkomst Koloniale Cultuurgoederen moeten worden opgericht voor het laten uitvoeren van aanvullend herkomstonderzoek en het opzetten, beheren en algemeen toegankelijk maken van een database over de herkomst van koloniale cultuurgoederen in Nederlandse musea. Ten slotte zou het beleid zich niet enkel moeten richten op het teruggeven van cultuurobjecten, maar zou verdere samenwerking en uitwisseling op het museale vlak met landen van herkomst ook de ruimte moeten krijgen.

    ## Beleidsvisie collecties uit een koloniale context

    Het rapport van de Commissie Gonçalves leidde in 2022 tot de [Beleidsvisie collecties uit een koloniale context](https://commissie.kolonialecollecties.nl/werkwijze/publicaties/publicaties/2021/01/01/beleidsvisie-collecties-uit-een-koloniale-context) waarin de aanbevelingen uit 2020 grotendeels werden overgenomen. De kern van het beleid richt zich zodoende op het *herstel van historisch onrecht* door middel van onder andere de teruggave van cultuurgoederen die zijn verworven in een context van Europees koloniaal gezag. Daarbij wordt er onderscheid gemaakt tussen drie categorieën objecten:

      **1. Cultuurgoederen die onvrijwillig zijn weggenomen uit een voormalige Nederlandse kolonie**

      Deze categorie bestaat uit cultuurgoederen in rijksbezit dat die indertijd onvrijwillig zijn verloren in landen waar Nederland langere tijd koloniaal gezag uitoefende, waaronder Indonesië, Suriname en het Caribisch deel van het Koninkrijk. Wanneer dit onvrijwillige bezitsverlies met redelijke mate van zekerheid kan worden aangetoond, dan wordt het object onvoorwaardelijk teruggegeven, mits het land van herkomst deze teruggave wenst.

      **2. Cultuurgoederen met een bijzondere betekenis voor het land van herkomst**

      De tweede categorie betreft objecten waarbij het herkomstonderzoek niet heeft kunnen aanwijzen dat het indertijd om onvrijwillig bezitsverlies is gegaan, maar die wel van een uitzonderlijke betekenis voor het land van herkomst zijn. Deze objecten worden dus niet onvoorwaardelijk teruggegeven, maar er wordt een brede belangenafweging gemaakt. Relevante belangen kunnen zijn: het culturele belang van het cultuurgoed voor het herkomstland, de betrokken gemeenschappen in de herkomstlanden en in Nederland, het belang voor de collectie Nederland, de toekomstige bewaaromstandigheden en de publieke toegankelijkheid.

      **3. Cultuurgoederen afkomstig uit voormalige koloniën van andere mogendheden**

      De derde categorie bestaat uit objecten in rijksbezit die afkomstig zijn uit landen die door andere mogendheden gekoloniseerd zijn geweest. Ook in deze gevallen wordt er een belangenafweging gemaakt, waarbij het herstel van historisch onrecht centraal staat.

    Volgens de beleidsvisie dienen menselijke resten in museumcollecties als een aparte categorie te worden gezien, waarbij meer elementen meespelen. Verzoeken tot teruggave van menselijke resten krijgen de hoogste prioriteit, waarbij teruggave het uitgangspunt is.

    **De behandeling van teruggaveverzoeken**

    In de beleidsvisie wordt het advies om een onafhankelijke beoordelingscommissie in het leven te roepen overgenomen, voor meer informatie over deze [Commissie Koloniale Collecties](https://commissie.kolonialecollecties.nl/), zie het desbetreffende tussenkopje. Aan de teruggave van een object dient een verzoek vanuit een staat aan het Ministerie van OCW vooraf te gaan. De reden daarachter is, volgens de beleidsvisie, dat het accepteren van verzoeken van andere partijen in strijd zou kunnen zijn met de soevereiniteit van de betreffende staat.

    Voor de beoordeling van een teruggave is het van belang dat er onderzoek is uitgevoerd naar de herkomst van het desbetreffende object, de beleidsvisie schrijft voor dat dit herkomstonderzoek door de beherende instelling dient te worden uitgevoerd. Wanneer een object wordt teruggevraagd dat zich, bijvoorbeeld, in het Rijksmuseum Amsterdam bevindt, dan dient het Rijksmuseum dus een herkomstverslag van het object aan te leveren. Het advies om een expertisecentrum op te richten wordt niet overgenomen in de beleidsvisie, daarentegen is in 2022 het [Consortium Koloniale Collecties](https://www.colonialcollections.nl/) opgericht, bestaande uit vijf culturele en wetenschappelijke instellingen met ruime ervaring op het gebied van de omgang met en geschiedenis van koloniale collecties in Nederland.

    Nadat de Commissie Koloniale Collecties advies heeft uitgebracht, neemt de minister/staatssecretaris van OCW een besluit. In theorie zou de minister het advies van de Commissie Koloniale Collecties naast zich neer kunnen leggen, maar in de praktijk wordt het advies altijd overgenomen. Na het besluit van het ministerie vindt de daadwerkelijke restitutie van de desbetreffende objecten plaats, zoals in 2023, 2024 en 2025 al enkele malen gebeurde.

    Een belangrijke kanttekening is dat deze beleidsvisie enkel betrekking heeft op objecten in eigendom van de Nederlandse Staat. Andere (publieke) eigenaren zijn in principe vrij in hun beslissingen over de omgang met hun collecties. Wel worden andere overheden, zoals gemeentes, opgeroepen zich aan te sluiten bij het rijksbeleid, zodat er duidelijkheid kan worden geboden aan landen van herkomst. In het najaar van 2024 was de [gemeente Rotterdam](https://www.nu.nl/cultuur-overig/6336250/rotterdam-geeft-geroofde-kunst-terug-volgt-als-eerste-de-regels-voor-de-staat.html?referrer=https%3A%2F%2Fwww.google.com%2F) de eerste publieke eigenaar, anders dan de Nederlandse Staat, die het rijksbeleid volgde.

    **Samenwerking rond koloniale collecties**

    De beleidsvisie roept collectiebeherende-instellingen op structureel herkomstonderzoek naar hun collecties uit te voeren en de resultaten hiervan openbaar beschikbaar te maken. Een goed voorbeeld hiervan is de [provenance-reeks](https://amsterdam.wereldmuseum.nl/nl/over-wereldmuseum-amsterdam/onderzoek/provenance-reeks#:~:text=Provenance%20%231,nieuwe%20aanwinsten%20komen%20aan%20bod.) van het Wereldmuseum. Ook wordt de (digitale) ontsluiting van al bekende kennis als essentieel aangemerkt, de datahub die is ontwikkeld door het Consortium Koloniale Collecties en deze collectie zoekhulpen kunnen als uitwerking van dit beleid worden gezien. Andere projecten waarin de nationale samenwerking rondom herkomstonderzoek naar voren komen zijn de in 2022 gepresenteerde resultaten van het [Pilotproject Provenance Research on Objects of the Colonial Era (PPROCE)](https://www.niod.nl/projecten/pilotproject-provenance-research-objects-colonial-era-pproce) en het onderzoeksproject [Pressing Matter](https://pressingmatter.nl/). Naast deze binnenlandse vormen van samenwerking, benadrukt de beleidsvisie ook de samenwerking en kennisuitwisseling met landen van herkomst en andere Europese landen die soortgelijk teruggave beleid voeren.

    ## Commissie Koloniale Collecties

    De [Commissie Koloniale Collecties](https://commissie.kolonialecollecties.nl/) (voluit: Adviescommissie teruggave cultuurgoederen uit koloniale context) werd in 2022 opgericht naar aanleiding van het indertijd opgezette beleid omtrent de omgang met collecties uit een koloniale context. Het [reglement](https://commissie.kolonialecollecties.nl/binaries/kolonialecollecties/documenten/publicaties/2022/01/01/reglement-behandeling-verzoeken-tot-teruggave-koloniale-collecties/Reglement+Commissie+Koloniale+Collecties+september+2024.pdf) van de commissie beschrijft de precieze taakstelling.

    De commissie bestaat uit drie vaste leden en een voorzitter. Zij worden benoemd door het Ministerie van OCW voor de duur van vier jaar en kunnen maximaal eenmaal voor vier jaar worden herbenoemd. Wanneer dat de commissie nodig lijkt, kan een aanvullend lid worden aangedragen. Dit is bijvoorbeeld relevant als de commissie moet adviseren over een collectie waarvoor specifieke expertise op het gebied van zo een collectie van belang is. 

    **Hoe wordt een verzoek in behandeling genomen?**

    De commissie ontvangt van het Ministerie van OCW het teruggaveverzoek dat door een staat is ingediend, de commissie stelt hierna een plan van aanpak op en gaat na of een aanvullend lid nodig is voor de behandeling van de casus. De commissie kan overigens in iedere fase van de behandeling van een verzoek informatie inwinnen of om schriftelijk advies vragen bij deskundigen. Hierna neemt de commissie contact op met de verzoeker om het behandelingsproces te bespreken en vast te stellen om welke objecten het verzoek precies gaat.

    **De onderzoeksfase**

    De beherende instelling van de teruggevraagde objecten is geacht een herkomstonderzoek te hebben uitgevoerd of uit te voeren naar de desbetreffende objecten. Wanneer dit onderzoek is uitgevoerd gaat de Commissie Koloniale Collecties in gesprek met de beherende instelling en de verzoeker over de belangen die beide partijen hebben bij de collectie. Vervolgens wordt het onderzoek gedeeld met de verzoeker, waarbij deze kan aangeven of deze het onderzoek volledig genoeg vindt. 

    Hierna bepaalt de commissie of het herkomstonderzoek voldoende is om een advies op te kunnen baseren. Eventueel kan er extra informatie worden gevraagd bij de beherende instelling. Wanneer de commissie dit nodig acht of op verzoek van de verzoeker kan de commissie een extra onderzoek uit zetten bij een derde partij.

    **Beoordeling en advisering**

    Aan de hand van het herkomstonderzoek en eventueel aanvullende informatie bepaalt de commissie of er sprake is van onvrijwillig bezitsverlies. Wanneer hiervan sprake is *binnen* de context van Nederlands koloniaal gezag, dan adviseert de commissie tot onvoorwaardelijke teruggave. Wanneer er sprake is van onvrijwillig bezitsverlies in de context van koloniaal gezag door een *andere mogendheid*, dan maakt de commissie een belangenafweging waarbij het herstel van onrecht het uitgangspunt is. Er wordt ook een belangenafweging gemaakt wanneer het (herkomst)onderzoek niet heeft kunnen uitwijzen of er sprake is geweest van onvrijwillig bezitsverlies.

    In het geval van een belangenafweging wordt de verzoeker gevraagd zijn belangen bij de teruggevraagde objecten kenbaar te maken, ook andere belanghebbende worden geïnventariseerd. De Commissie Koloniale Collecties maakt vervolgens een afweging waarbij cultuurhistorische, wetenschappelijke en alle andere relevante belangen worden meegewogen. Ook de omstandigheden na een eventuele teruggave, zoals het beheer, behoud en de toegankelijkheid (voor lokale gemeenschappen), spelen hierbij een rol.
    
    Nadat het Ministerie van OCW een besluit heeft genomen naar aanleiding van het advies van de Commissie Koloniale Collecties, wordt het advies en het aanhangende herkomstonderzoek openbaar gemaakt op de website van de commissie. [Eerdere adviezen](https://commissie.kolonialecollecties.nl/publicaties?trefwoord=&startdatum=&einddatum=&type=Advies) zijn zodoende voor iedereen openbaar toegankelijk.
