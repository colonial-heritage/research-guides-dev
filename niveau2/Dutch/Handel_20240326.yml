Description:
  - content: |
      De handel in koloniale voorwerpen en goederen stond aan de basis van de vorming van collecties in Nederland. Handel en verkoop speelden een centrale rol in de circulatie van deze voorwerpen in Europa. Tegen het begin van de 20ste eeuw had de koloniale kunsthandel zich in Nederland tot een bloeiende business ontwikkeld. Musea kochten regelmatig bij handelaren en veilinghuizen, niet alleen in Nederland, maar ook in andere Europese koloniserende landen, met name Duitsland, België, Frankrijk en Groot-Britannië. Diezelfde handelaren en veilinghuizen waren bronnen voor privécollecties, van waaruit voorwerpen soms later weer in museumcollecties terechtkwamen.
      
      Bekende handelaren die koloniale goederen aan musea en particulieren verkochten waren de firma’s [Van Lier (1927-1996)](https://hdl.handle.net/20.500.11840/pi57937), [Aalderink (1930-2023)](https://data.rkd.nl/artists/437058) en [Lemaire (1933-heden)](https://data.rkd.nl/artists/446005) en de Amsterdamse veilinghuizen [Frederik Muller & Co. (1876-1961)](https://www.wikidata.org/wiki/Q18821838) en [Mak van Waay (1918-1974)](https://www.wikidata.org/wiki/Q73900989). In Den Haag waren de winkels de [Groote Koninklijke Bazar (1841-1927)](https://hdl.handle.net/20.500.11840/pi56363) en [Boeatan (1903-1949)](https://www.wikidata.org/wiki/Q101082502) gespecialiseerd in oosterse kunstnijverheid.
      
      Een andere connectie met handel was de handel in koloniale producten en grondstoffen, zoals rubber, ivoor, katoen en tabak. Ten behoeve van de handel in deze goederen werden [groothandelsfirma's] opgericht. De medewerkers van deze handelshuizen verzamelden (kunst)voorwerpen in het kielzog van hun werkzaamheden. Een voorbeeld is de [Nieuwe Afrikaansche Handels-Vennootschap N.V. (NAHV, 1880-1982)](https://www.wikidata.org/wiki/Q2543001) dat handel dreef in [Centraal-Afrika](https://www.geonames.org/7729886/central-africa.html). Een groot aantal Afrikaanse voorwerpen, vooral uit [Congo](https://www.geonames.org/203312/democratic-republic-of-the-congo.html), is door personen die aan dit bedrijf verbonden waren aan Nederlandse musea geschonken.
      
      Naar de Nederlandse koloniale kunsthandel is nog weinig onderzoek gedaan. Er is meer bekend over de invloed van de handel op de kunstproductie in de gekoloniseerde gebieden. Gedurende de gehele koloniale periode zijn er kunstenaars uit herkomstlanden geweest die inspeelden op de vraag naar objecten vanuit Europa. Deze kunstenaars gingen zowel voor de eigen markt werken als voor de verkoop aan buitenlanders. Ook de transacties van dit type objecten, dat vroeger bekend stond als toeristenkunst, behoren tot de koloniale verzamelpraktijken.
      
      De handel in koloniale objecten gaat door tot op de dag van vandaag. Daarom kan herkomstonderzoek soms ook betrekking hebben op handelaren die na de koloniale periode hun werkzaamheden begonnen of veilingen die recent hebben plaatsgehad.
