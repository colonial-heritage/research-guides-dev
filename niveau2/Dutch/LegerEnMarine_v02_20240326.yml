Description:
  - Content: |
      Het Nederlandse gezag in [Nederlands-Indië](https://www.geonames.org/1643084/republic-of-indonesia.html), [Suriname](https://www.geonames.org/3382998/republic-of-suriname.html) en op de [Caribische eilanden](https://www.geonames.org/8505032/netherlands-antilles.html) steunde in belangrijke mate op de inzet van het leger. In Nederlands-Indië was het [Koninklijk Nederlandsch- Indisch Leger (KNIL)](https://hdl.handle.net/20.500.11840/pi7416) actief. Het KNIL werd gevormd door officieren met Nederlandse of een andere Europese nationaliteit en veelal lokale soldaten. In Suriname en [Curaçao](https://www.geonames.org/7626836/country-of-curacao.html) was de koloniale troepenmacht in de 19de eeuw het West-Indische leger, dat op zijn beurt deel was van het Nederlandse leger. In de 20ste eeuw werden de officieren voor Suriname gerekruteerd uit het KNIL, terwijl de onderofficieren en soldaten zowel in Europa als lokaal werden geworven. Tijdens de [onafhankelijkheidsoorlog van Indonesië (1945-1949)](https://www.wikidata.org/wiki/Q1332160) werden tienduizenden dienstplichtige soldaten uit het Nederlandse leger ingezet.
      
      Slechts een gering aantal voorwerpen in Nederlandse musea betreft officiële oorlogsbuit die op bevel van de koloniale legers naar Nederland werd gezonden. Een bekend voorbeeld is de zogenaamde [Lombokschat](https://www.wikidata.org/wiki/Q115754448). Er zijn veel meer voorwerpen die afkomstig zijn van individuele militairen en die door particulier initiatief in Nederland terechtkwamen. Er waren verschillende manieren waarop militair personeel aan deze voorwerpen kwamen: ze konden zijn buitgemaakt, geschonken of gekocht van de lokale bevolking.
       
      In het geval van ontvangen geschenken en voorwerpen die zijn gekocht door militairen moet onthouden worden dat er sprake was van ongelijke machtsverhoudingen tussen kolonisator en gekoloniseerde. Voorwerpen kunnen zijn verkocht of geschonken uit angst, om de overheerser te gunstig te stemmen of omdat de voortdurende oorlogssituatie leidde tot verarming van de bevolking.
