Title: "Digital research guide"

Subtitle: "Research aides for conducting provenance research into colonial collections"

Content:
  content: |
    #### **The research aides are currently under construction. Therefore, they are subject to changes and additions. An initial presentation is planned for late March 2025**  
    
    On this page you can find various research aids that can assist you in doing (provenance) research on colonial collections. The research aides contain information about conducting research on objects that were acquired in a colonial context and which are currently part of museum collections in the Netherlands. Besides a brief description of the subject, the research aides provide the user with specific research tips and references to relevant source material.
