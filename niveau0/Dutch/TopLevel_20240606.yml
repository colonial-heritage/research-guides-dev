Title: "Digitale onderzoeksgids"

Subtitle: "Zoekhulpen bij het doen van herkomstonderzoek naar koloniale collecties"

Content:
  content: |
    "Op deze pagina vind je verschillende zoekhulpen die je kunnen helpen bij het doen van (herkomst)onderzoek naar koloniale collecties. De zoekhulpen hebben als doel de gebruiker op weg te helpen in diens onderzoek naar objecten in Nederlandse collecties, die zijn verworven in een koloniale context. De zoekhulpen zijn op een intuïtieve manier met elkaar verbonden, waardoor relevante informatie snel kan worden gevonden. Er zijn drie verschillende soorten zoekhulpen. Ten eerste zijn er algemene zoekhulpen die antwoord geven op vragen zoals 'Hoe kan ik de datahub gebruiken voor mijn onderzoek?' 'Waar kan ik bronnen vinden voor mijn onderzoek?' en 'Hoe schrijf ik een herkomstrapport?' Ten tweede zijn er zoekhulpen die informatie geven over algemene onderwerpen die betrekking hebben op koloniale collecties in Nederland, zoals de rol van ambtenaren, missionarissen en militairen in het verzamelen van objecten, of over de handel in voorwerpen afkomstig uit voormalige gekoloniseerde gebieden. Ten derde zijn er zoekhulpen die specifieke informatie bevatten over bijvoorbeeld musea, andere erfgoedinstellingen of individuele handelaren. Naast een korte beschrijving van het onderwerp, geven de zoekhulpen de gebruiker specifieke tips voor het doen van onderzoek en wordt er verwezen naar relevant bronmateriaal."
  content_type: text/markdown

