Abstract: "Het Nederlandsch Zendeling Genootschap was een zendingsorganisatie die\
  \ zeer actief was in het verzamelen van objecten in Indonesi\xEB. De collectie van\
  \ het NZG werd in Nederland gebruikt om nieuwe missionarissen mee op te leiden.\
  \ Een deel van de collectie van het NZG is uiteindelijk bij het Wereldmuseum Rotterdam\
  \ terecht gekomen."
Level: 3
Main-text:
  content: "### Geschiedenis\n\nTen tijde van de VOC en WIC was de zorg voor kerk\
    \ en zending in de Nederlandse overzeese gebieden bij de compagnie belegd, waarbij\
    \ de VOC respectievelijk in de oostelijke koloni\xEBn en de WIC in de westelijke\
    \ koloni\xEBn deze verantwoordelijkheid droeg. De VOC liet geen particuliere zendelingen\
    \ toe, maar in Suriname werden vanaf de achttiende eeuw de Herrnhutters toegelaten.\
    \ Om deze reden maken de kerkelijke archieven uit deze periode onderdeel uit van\
    \ de Compagniesarchieven, die in het geval van de VOC berusten bij het Nationaal\
    \ Archief van de Republiek Indonesi\xEB (ANRI). De kerkelijke verantwoordelijkheden\
    \ van de VOC en WIC werden in de negentiende eeuw door de Nederlandse overheid\
    \ overgenomen, hierdoor ontstonden de Protestantse Kerk in Nederlands Oost-Indi\xEB\
    , ook wel de Indische Kerk, en de Protestantse Kerk in West-Indi\xEB. Deze overgang\
    \ schiep de mogelijkheid voor Nederlandse christenen om zendingswerk uit te gaan\
    \ voeren in de Nederlandse overzeese gebieden. Naar Engels voorbeeld werd zodoende\
    \ in 1797 het [Nederlandsch Zendeling Genootschap](https://www.wikidata.org/entity/Q1946670)\
    \ opgericht, wat zich vestigde in Rotterdam. \n\nVeel leden en donateurs van het\
    \ NZG waren verbonden aan de Nederlandse Hervormde Kerk. De meeste zendelingen\
    \ van het NZG waren gestationeerd op [Java](https://sws.geonames.org/1642673)\
    \ en [Sulawesi](https://sws.geonames.org/9062340), in mindere mate waren zij ook\
    \ in andere gebieden binnen voormalig [Nederlands-Indi\xEB](https://sws.geonames.org/1643084)\
    \ actief. Het NZG was zeer actief in het verzamelen van objecten. De collectie\
    \ van het NZG diende om toekomstige zendelingen les te kunnen geven over de Indonesische\
    \ talen en culturen. Later werden de collecties uitgeleend aan diverse tentoonstellingen\
    \ en musea zoals aan de Wereldtentoonstelling van 1883 en het Rotterdamse Museum\
    \ voor Land-, Taal- en Volkenkunde (het tegenwoordige Wereldmuseum Rotterdam).\
    \ \n\nNaast het zendingswerk zelf hielden missionarissen onder andere ook toezicht\
    \ op het volksonderwijs en ontplooide zich op allerhande andere terreinen zoals\
    \ wetenschappelijk onderzoek, maar ook het bestieren van onder andere winkels\
    \ en drukkerijen.\n\n### Herkomstonderzoek\n\nHet archief van het NZG is beschikbaar\
    \ via het [Utrechts Archief](https://hetutrechtsarchief.nl/onderzoek/resultaten/archieven?mivast=39&mizig=210&miadt=39&miview=inv2&milang=nl&mizk_alle=1102-1&micode=1102-1)\
    \ binnen de inventaris van de rechtsvoorgangers van de Raad voor de Zending. Deze\
    \ archieftoegang beschikt over uitgebreide informatie over de geschiedenis van\
    \ het NZG en de archiefvorming van de organisatie. De [toegang over publiciteit](https://hetutrechtsarchief.nl/collectie/609C5B9FAC4B4642E0534701000A17FD),\
    \ onder 1.2.2.6.8, bevat stukken over voorwerpen uit het bezit van het NZG die\
    \ onder andere werden uitgeleend aan de Wereldtentoonstelling in 1867 en 1883\
    \ en aan het Museum voor Land- en Volkenkunde (tegenwoordig Wereldmuseum Rotterdam).\
    \ Deze stukken zijn digitaal beschikbaar.\n\nIn het [Repetorium van Nederlandse\
    \ zendings- en missie-archieven 1800-1960](https://resources.huygens.knaw.nl/repertoriumzendingmissie/gids/organisatie/3356531829)\
    \ dat is opgesteld door het Huygens Instituut, is een uitvoerig lemma over het\
    \ Nederlandsch Zendeling Genootschap te vinden. Hierin is een korte geschiedenis\
    \ van het genootschap te vinden en staan verwijzingen naar relevante bronnenpublicaties\
    \ en archiefmateriaal. \n"
