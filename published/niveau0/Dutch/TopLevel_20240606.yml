Content:
  content: "#### **De zoekhulpen zijn nog in ontwikkeling. Ze worden doorlopend gewijzigd,\
    \ verplaatst en aangevuld.** \n\nOp 20 maart 2025 vond er een eerste presentatie\
    \ van de digitale zoekhulpen plaats bij Spui 25 in Amsterdam. Je kan het evenement\
    \ [hier terugkijken](https://spui25.nl/programma/colonial-collections-under-scrutiny-researching-dutch-museums).\n\
    \nOp deze pagina vind je verschillende zoekhulpen die je kunnen helpen bij het\
    \ doen van (herkomst)onderzoek naar koloniale collecties. Ze bevatten informatie\
    \ over het doen van onderzoek naar objecten die zijn verworven in een koloniale\
    \ context en welke zich nu in een Nederlandse museumcollectie bevinden. Naast\
    \ een korte beschrijving van het onderwerp, geven de zoekhulpen specifieke onderzoekstips\
    \ en wordt er verwezen naar relevant bronmateriaal.\n\n*We zijn benieuwd naar\
    \ je ervaring als gebruiker van de zoekhulpen. Daarom hebben we deze [vragenlijst](https://forms.office.com/Pages/ResponsePage.aspx?id=yFCH6vTj9U-kP-iCC-CffhqoDmWSdt9Fjwp6_b0ouT9UMDFNOEJBNEJaTzdBTlhUNEJJVjdGT0VKNC4u)\
    \ gemaakt. Hiermee kan je suggesties doen voor nieuwe onderwerpen of extra informatie\
    \ aanleveren.*\n"
  content-type: text/markdown
Level: 0
